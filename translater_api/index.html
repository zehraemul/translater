<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
                <li class="left">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                     <select id="from-lang"></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="right">
                    <select id="to-lang"></select>
                    <div class="icons">  
                        <i id="to" class="fas fa-copy"></i>
                        <i id="to" class="fas fa-volume-up"></i>
                      
                    </div>
                </li>
            </ul>
            <div class="text_controls">
        <textarea class="txt" placeholder="Enter a text" id="from-text"></textarea>
        <textarea class="txt" placeholder="Enter a text" id="to-text" readonly disabled></textarea>
    </div>
        </div> 
         <button id="translate_btn">Translate</button>
    </div>
  
       
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
